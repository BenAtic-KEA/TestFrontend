<template data-id="page-edit-candidate">
  <form>
    <div>
      <select id="candidate-selector">
      </select>
    </div>
    <div class="form-group">
      <label>ID</label>
      <div id="candidate-id">
      </div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <div id="candidate-name">
      </div>
    </div>  
  </form>
  <br>
  <button id="edit-candidate-btn" class="btn btn-primary">Edit candidate</button>
  <button id="delete-candidate-btn" class="btn btn-danger">Delete candidate</button>
</template>

<template data-id="page-all-candidates">
  <table class="table table-striped" id="candidate-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col" id="party-header">Party</a></th>
        <th scope="col">Party letter</th>
      </tr>
    </thead>
    <tbody id="table-body-candidate">
    </tbody>
  </table>
</template>
